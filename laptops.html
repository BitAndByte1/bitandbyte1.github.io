<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лаптопи – Компютърен сервиз в София | Бит & Байт</title>
  <meta name="description"
    content="Примерни и налични лаптопи от компютърен сервиз Бит & Байт в София. Поддръжка, профилактика и обслужване на лаптопи.">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="container nav-container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Бит & Байт">
        <span>Бит & Байт</span>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-link" data-i18n="nav.home">Начало</a>
        <a href="index.html#services" class="nav-link" data-i18n="nav.services">Услуги</a>
        <a href="laptops.html" class="nav-link active" data-i18n="nav.laptops">Лаптопи</a>
        <a href="prices.html" class="nav-link" data-i18n="nav.prices">Цени</a>
        <a href="index.html#about" class="nav-link" data-i18n="nav.about">За Нас</a>
        <a href="index.html#contact" class="nav-link" data-i18n="nav.contact">Контакти</a>
      </nav>
      <div class="lang-switcher" style="margin-left: 20px;">
        <a href="#" class="lang-btn" data-lang="bg" style="margin-right:5px;">BG</a>
        |
        <a href="#" class="lang-btn" data-lang="en" style="margin-left:5px;">EN</a>
      </div>
    </div>
  </header>

  <!-- HERO SMALL -->
  <section class="hero hero-small">
    <div class="container hero-content">
      <h1 data-i18n="products.title">Лаптопи – сервиз и поддръжка</h1>
      <p data-i18n="products.subtitle">Налични / примерни модели</p>
    </div>
  </section>

  <!-- PRODUCTS -->
  <section class="section">
    <div class="container">
      <div id="laptops-container" class="services-grid"
        style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">

        <!-- Products will be loaded here dynamically -->
        <p style="grid-column: 1/-1; text-align: center;" data-i18n="products.loading">Зареждане на продукти...</p>

      </div>
    </div>
  </section>

  <!-- FIREBASE SCRIPTS -->
  <script type="module">
    import { getLaptops } from './js/database.js';
    import { getLang, translations } from './js/lang.js?v=2'; // Import translation utils

    const container = document.getElementById('laptops-container');

    async function displayLaptops() {
      const laptops = await getLaptops();
      container.innerHTML = '';

      if (laptops.length === 0) {
        // We can use a data-i18n on a created element or just set text based on current lang, 
        // but for simplicity let's stick to simple text or better, rely on lang.js to update if we add the attribute.
        // Dynamic content is harder to i18n fully without a helper.
        // Let's use the dictionary directly for JS-generated content.
        const currentLang = getLang(); // exported from lang.js
        const t = translations[currentLang];

        container.innerHTML = `<p style="grid-column: 1/-1; text-align: center;">${t.products.empty}</p>`;
        return;
      }

      const currentLang = getLang();
      const t = translations[currentLang];

      laptops.forEach(laptop => {
        const card = document.createElement('div');
        card.className = 'service-card';
        // Make the whole card clickable or add a button
        card.innerHTML = `
          <div class="service-img" style="height: 220px;">
            <img src="${laptop.imageUrl}" alt="${laptop.model}" style="width:100%; height:100%; object-fit:contain;">
          </div>
          <div class="service-info">
            <h3>${laptop.model}</h3>
            <p style="color: #4da3ff; font-weight: bold; font-size: 20px; margin: 10px 0;">${laptop.price} €</p>
            <p style="font-size: 14px; margin-bottom: 15px;">${laptop.description}</p>
            <a href="product.html?id=${laptop.id}" class="btn btn-outline" style="width:100%; display:block; text-align:center;">${t.products.details}</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Small hack: wait for lang.js to ensure 'translations' object is ready if needed, 
    // although imports are hoisted.
    displayLaptops();

    // Listen for language change to re-render if needed? 
    // Usually a page reload is easier for dynamic lists, or we export an event.
    // For now, prompt user to reload if they really want dynamic content translated immediately,
    // OR just reload page on lang switch (which lang.js doesn't do by default).
    // Let's keep it simple: The text inside the database (description) WON'T translate automatically.
    // The buttons "View Details" WILL translate if we re-render.

    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('lang-btn')) {
        setTimeout(displayLaptops, 100); // Re-render list with new lang labels
      }
    });

  </script>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <div class="copyright" data-i18n="footer.rights">
        &copy; 2026 Бит & Байт. Всички права запазени.
      </div>
    </div>
  </footer>

  <script type="module" src="js/lang.js"></script>

</body>

</html>
