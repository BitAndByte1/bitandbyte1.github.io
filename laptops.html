<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лаптопи – Компютърен сервиз в София | Бит & Байт</title>
  <meta name="description"
    content="Примерни и налични лаптопи от компютърен сервиз Бит & Байт в София. Поддръжка, профилактика и обслужване на лаптопи.">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="container nav-container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Бит & Байт">
        <span>Бит & Байт</span>
      </a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-link">Начало</a>
        <a href="index.html#services" class="nav-link">Услуги</a>
        <a href="laptops.html" class="nav-link active">Лаптопи</a>
        <a href="prices.html" class="nav-link">Цени</a>
        <a href="index.html#about" class="nav-link">За Нас</a>
        <a href="index.html#contact" class="nav-link">Контакти</a>
      </nav>
      <a href="laptops-en.html" class="nav-link"
        style="font-size: 12px; margin-left: 20px; border: 1px solid #555; padding: 4px 8px; border-radius: 4px;">EN</a>
    </div>
  </header>

  <!-- HERO SMALL -->
  <section class="hero hero-small">
    <div class="container hero-content">
      <h1>Лаптопи – сервиз и поддръжка</h1>
      <p>Налични / примерни модели</p>
    </div>
  </section>

  <!-- PRODUCTS -->
  <section class="section">
    <div class="container">
      <div id="laptops-container" class="services-grid"
        style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">

        <!-- Products will be loaded here dynamically -->
        <p style="grid-column: 1/-1; text-align: center;">Зареждане на продукти...</p>

      </div>
    </div>
  </section>

  <!-- FIREBASE SCRIPTS -->
  <script type="module">
    import { getLaptops } from './js/db.js';

    const container = document.getElementById('laptops-container');

    async function displayLaptops() {
      const laptops = await getLaptops();
      container.innerHTML = '';

      if (laptops.length === 0) {
        container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Все още няма добавени лаптопи.</p>';
        return;
      }

      laptops.forEach(laptop => {
        const card = document.createElement('div');
        card.className = 'service-card';
        // Make the whole card clickable or add a button
        card.innerHTML = `
          <div class="service-img" style="height: 220px;">
            <img src="${laptop.imageUrl}" alt="${laptop.model}" style="width:100%; height:100%; object-fit:contain;">
          </div>
          <div class="service-info">
            <h3>${laptop.model}</h3>
            <p style="color: #4da3ff; font-weight: bold; font-size: 20px; margin: 10px 0;">${laptop.price} €</p>
            <p style="font-size: 14px; margin-bottom: 15px;">${laptop.description}</p>
            <a href="product.html?id=${laptop.id}" class="btn btn-outline" style="width:100%; display:block; text-align:center;">Виж Детайли</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    displayLaptops();
  </script>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <div class="copyright">
        &copy; 2026 Бит & Байт. Всички права запазени.
      </div>
    </div>
  </footer>

</body>

</html>
