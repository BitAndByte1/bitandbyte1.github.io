<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детайли за лаптоп - Бит & Байт</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-details-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background: #222;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .product-details-container {
                grid-template-columns: 1fr;
            }
        }

        .product-image-section {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            /* Changed from white to dark */
            border-radius: 4px;
            padding: 10px;
            cursor: zoom-in;
            border: 1px solid #333;
        }

        .product-image-section img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
        }

        .product-info-section h1 {
            color: #4da3ff;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        .specs-box {
            background: #222;
            /* Slightly lighter dark */
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
            border: 1px solid #333;
        }

        .specs-box h3 {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: #ccc;
        }

        .specs-content {
            white-space: pre-wrap;
            /* Preserve line breaks */
            line-height: 1.6;
            color: #bbb;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            /* Darker overlay */
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            background: #000;
            /* Ensure image bg is black if transparent */
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="main-header">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Бит & Байт">
                <span>Бит & Байт</span>
            </a>
            <nav class="nav-menu">
                <a href="laptops.html" class="nav-link" data-i18n="nav.back"><i class="fas fa-arrow-left"></i> Назад към
                    Лаптопи</a>
            </nav>
            <div class="lang-switcher" style="margin-left: 20px;">
                <a href="#" class="lang-btn" data-lang="bg">BG</a>
                <a href="#" class="lang-btn" data-lang="en">EN</a>
            </div>
        </div>
        </div>
    </header>

    <div class="container">
        <div id="loading" style="text-align: center; margin-top: 100px;">
            <h2>Зареждане на продукт...</h2>
        </div>

        <div id="product-content" class="product-details-container" style="display: none;">
            <!-- Left: Image Gallery -->
            <div class="product-image-section">
                <div class="main-image-container" onclick="openLightbox()">
                    <img id="p-image" src="" alt="Laptop Image"
                        style="width:100%; object-fit:contain; max-height:400px; cursor:zoom-in;">
                </div>
                <!-- Thumbnails -->
                <div id="p-gallery" class="gallery-thumbs"
                    style="display:flex; gap:10px; margin-top:10px; overflow-x:auto;">
                    <!-- Thumbs injected by JS -->
                </div>
            </div>

            <!-- Right: Info -->
            <div class="product-info-section">
                <h1 id="p-model">Model Name</h1>
                <div class="product-price"><span id="p-price">0</span> €</div>

                <p id="p-description" style="font-size: 18px; margin-bottom: 20px;">Short description goes here.</p>

                <div class="specs-box">
                    <h3><i class="fas fa-list"></i> <span data-i18n="products.specs">Спецификации</span></h3>
                    <div id="p-specs" class="specs-content">
                        <!-- Table injected by JS -->
                    </div>
                </div>

                <div style="margin-top: 30px; display: flex; gap: 10px; flex-wrap: wrap;">
                    <a href="index.html#contact" class="btn" data-i18n="products.interest">Заяви Интерес</a>
                    <a href="#" id="p-external-link" target="_blank" class="btn btn-outline" style="display: none;">
                        <i class="fas fa-external-link-alt"></i> Научи повече
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- LIGHTBOX OVERLAY -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>

    <!-- SCRIPTS -->
    <script type="module">
        import { getLaptopById } from './js/backend.js';

        // Get ID from URL
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');

        const loadingDiv = document.getElementById('loading');
        const contentDiv = document.getElementById('product-content');

        async function init() {
            if (!productId) {
                loadingDiv.innerHTML = "<h2>Грешка: Невалиден продукт.</h2>";
                return;
            }

            const laptop = await getLaptopById(productId);

            if (!laptop) {
                loadingDiv.innerHTML = "<h2>Продуктът не е намерен.</h2>";
                return;
            }

            // Populate Data
            document.title = laptop.model + " - Бит & Байт";
            document.getElementById('p-model').textContent = laptop.model;
            document.getElementById('p-price').textContent = laptop.price;
            document.getElementById('p-description').textContent = laptop.description;

            // Handle Images (Array vs Single string legacy support)
            let images = [];
            if (Array.isArray(laptop.images) && laptop.images.length > 0) {
                images = laptop.images;
            } else if (laptop.imageUrl) {
                images = [laptop.imageUrl];
            }

            // Set Main Image
            const mainImg = document.getElementById('p-image');
            mainImg.src = images[0];
            document.getElementById('lightbox-img').src = images[0];

            // Render Gallery Thumbs
            const galleryContainer = document.getElementById('p-gallery');
            galleryContainer.innerHTML = '';

            if (images.length > 1) {
                images.forEach((imgSrc) => {
                    const thumb = document.createElement('img');
                    thumb.src = imgSrc;
                    thumb.style.width = '60px';
                    thumb.style.height = '60px';
                    thumb.style.objectFit = 'cover';
                    thumb.style.cursor = 'pointer';
                    thumb.style.borderRadius = '4px';
                    thumb.style.border = '2px solid transparent';

                    thumb.onclick = () => {
                        mainImg.src = imgSrc; // Swap main image
                        document.getElementById('lightbox-img').src = imgSrc;
                    };
                    galleryContainer.appendChild(thumb);
                });
            }

            // Render Specs (Object vs String legacy support)
            const specsContainer = document.getElementById('p-specs');
            if (typeof laptop.specs === 'object' && laptop.specs !== null) {
                // Render Table
                let tableHtml = '<table class="specs-table" style="width:100%; border-collapse: collapse; color: #fff;">';
                const labels = {
                    cpu: "Процесор", ram: "RAM", storage: "Диск",
                    display: "Екран", video: "Видео карта", os: "OS"
                };

                for (const [key, label] of Object.entries(labels)) {
                    const value = laptop.specs[key] || '-';
                    tableHtml += `
                        <tr style="border-bottom: 1px solid #444;">
                            <td style="padding: 8px; font-weight: bold; width: 40%;">${label}</td>
                            <td style="padding: 8px; color: #ccc;">${value}</td>
                        </tr>
                     `;
                }
                tableHtml += '</table>';
                specsContainer.innerHTML = tableHtml;
            } else {
                // Legacy text support
                specsContainer.textContent = laptop.specs || "Няма въведени специфични данни.";
                specsContainer.style.whiteSpace = "pre-line";
            }

            // Handle External Link
            const linkBtn = document.getElementById('p-external-link');
            if (laptop.externalLink && laptop.externalLink.trim() !== "") {
                linkBtn.href = laptop.externalLink;
                linkBtn.style.display = "inline-flex";
            } else {
                linkBtn.style.display = "none";
            }

            loadingDiv.style.display = 'none';
            contentDiv.style.display = 'grid'; // or flex, matches css
        }

        // Expose lightbox functions to window
        window.openLightbox = () => {
            document.getElementById('lightbox').style.display = 'flex';
        }
        window.closeLightbox = () => {
            document.getElementById('lightbox').style.display = 'none';
        }

        init();
    </script>
    <script type="module" src="js/lang.js"></script>
</body>

</html>
